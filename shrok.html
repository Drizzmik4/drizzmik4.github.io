<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <title>Shrok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-black dark:bg-[#1e1e1e] dark:text-white transition-colors duration-300">

  <!-- üåê Navigation Bar -->
  <nav class="w-full fixed top-0 left-0 z-50 bg-white/80 dark:bg-[#1e1e1e]/90 backdrop-blur-md border-b border-gray-300 dark:border-white/10 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-xl font-semibold text-blue-600 dark:text-cyan-400">Milans Web</div>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-sm font-medium hover:underline">Home</a>
        <a href="special-sounds.html" class="text-sm font-medium hover:underline">Sounds</a>
        <a href="websites.html" class="text-sm font-medium hover:underline">Websites</a>
        <a href="code-copier.html" class="text-sm font-medium hover:underline">Hacks üëø</a>
        <button id="theme-toggle" class="border px-3 py-1 rounded-md text-sm hover:bg-gray-100 dark:hover:bg-gray-800">Toggle Mode</button>
      </div>
    </div>
  </nav>

  <!-- ‚¨á Content -->
  <main class="pt-24 text-center px-4">
    <h1 class="text-4xl font-bold text-cyan-400 mb-6">Behold... SHROK</h1>
    <img src="images-sounds/shrok.jpg" alt="Shrok" class="max-w-md mx-auto rounded-xl shadow-lg">
    <div class="mt-6">
      <a href="index.html" class="text-yellow-400 hover:text-white underline text-sm">‚Üê Back to Home</a>
    </div>
  </main>

  <!-- üåó Theme Script -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }

    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>

</html>
